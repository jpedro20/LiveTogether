<div class="container-fluid">
    <div class="row">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome to LiveTogether!</h3>
                            <div *ngIf="error" class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="username" class="sr-only">Username</label>
                                    <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" autofocus>
                                    <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
                                        <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                                    <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback">
                                        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <button [disabled]="loading" class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
